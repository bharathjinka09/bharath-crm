{%  extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<br>

<div class="row">
	<div class='col-md-6'>
		<div class="card card-body">
			<form action="" method="post">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field}}
					<hr>
				{% endfor %}
				<input class="btn btn-sm btn-outline-info" type="submit" name="submit" value="Submit">
			</form>
		</div>
	</div>
</div>

{% endblock %}
